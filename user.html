<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвентарь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #4CAF50; /* Зеленый */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049; /* Темно-зеленый при наведении */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50; /* Зеленый */
            color: white;
        }
    </style>
</head>
<body>

    <h1>Управление инвентарем</h1>

    <button class="button" onclick="viewInventory()">Просмотреть доступный инвентарь</button>

    <h2>Создание заявки на покупку инвентаря</h2>
    <form id="requestForm">
        <label for="productName">Название товара:</label>
        <input type="text" id="productName" required>

        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" required min="1">

        <button type="submit" class="button">Создать заявку</button>
    </form>

    <h2>Список заявок</h2>
    <table id="requestsTable">
        <thead>
            <tr>
                <th>ID Заявки</th>
                <th>ID Пользователя</th>
                <th>Название товара</th>
                <th>Количество</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь будут динамически добавляться строки с заявками -->
        </tbody>
    </table>

    <script>
        // Пример данных для заявок
        const requests = [];

        document.getElementById('requestForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            // Получаем значения из формы
            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;

            // Генерируем ID заявки
            const requestId = requests.length + 1; // Простой способ генерации ID
            const userId = 1; // Предположим, что ID пользователя фиксирован

            // Создаем объект заявки
            const newRequest = {
                request_id: requestId,
                user_id: userId,
                product_name: productName,
                quantity: quantity,
                status: 'в рассмотрении'
            };

            // Добавляем новую заявку в массив
            requests.push(newRequest);

            // Обновляем таблицу
            updateRequestsTable();

            // Очищаем форму
            document.getElementById('requestForm').reset();
        });

        function updateRequestsTable() {
            const tableBody = document.getElementById('requestsTable').getElementsByTagName('tbody')[0];

            // Очищаем таблицу перед добавлением новых строк
            tableBody.innerHTML = '';

            // Добавляем строки в таблицу
            requests.forEach(request => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = request.request_id;
                row.insertCell(1).innerText = request.user_id;
                row.insertCell(2).innerText = request.product_name;
                row.insertCell(3).innerText = request.quantity;
                row.insertCell(4).innerText = request.s
    </script>
</body>
</html>
